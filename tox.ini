[tox]
minversion = 3.3.0
envlist = py37, py38, py39
isolated_build = True
requires = setuptools >= 36.2.0

[gh-actions]
python =
    3.7: py37
    3.8: py38, typing
    3.9: py39

[testenv]
deps =
    pytest
commands =
    pytest

# For Python 3.8 we additionally collect test coverage
# infromation and upload it to codecov
[testenv:py38]
deps =
    {[testenv]deps}
    coveragepy
    codecov
passenv =
    CI
    CODECOV_*
commands =
    coverage run --source {envsitepackagesdir}/toloka_airflow -m pytest
    codecov

[testenv:release]
basepython = python3.8
deps =
    build
    twine
passenv =
    TWINE_USERNAME
    TWINE_PASSWORD
commands =
    python -m build --sdist --wheel .
    twine upload dist/*
